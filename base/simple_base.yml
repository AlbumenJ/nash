external-controller: 127.0.0.1:9090
hosts:
  '*.googleapis.cn': 172.217.24.195
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - tcp://223.5.5.5
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.10.0.1/16
  nameserver:
    - tcp://1.2.4.8
    - tcp://223.6.6.6
